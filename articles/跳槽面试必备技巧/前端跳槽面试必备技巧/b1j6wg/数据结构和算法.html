<body>
    
    <script>
    function selectionSort(arr){   // 选择排序
        let len = arr.length
        let minIndex = 0
        let temp = ''
        for(let i=0;i<len;i++){
               for(let j=i+1;j<len;j++){
                   if(arr[j]<arr[i]){
                       temp = arr[i]
                    arr[i] = arr[j]
                   arr[j] = temp
                   }
               }
             
        }
       return arr
    }
   function bubbleSort(arr){  // 冒泡排序
        let len = arr.length
      for(let i=0;i<len;i++){      //  外层循环是总的排序
          for(let j=0;j<len;j++){   // 内层循环排序
            if(arr[j]>arr[j+1]){
                let temp = arr[j+1]
                arr[j+1]  = arr[j]
                arr[j] = temp
            }
          }
      }
      return arr
   }
   function quickSort(arr){  // 快速排序
     if(arr.length<=1){ return arr}    // 递归的出口
     let  pivotIndex = arr.splice(Math.floor(arr.length/2),1)[0]      // 以数组的形式返回
     let left = []
     let right = []
     for(let i =0;i<arr.length;i++){
         if(arr[i]<  pivotIndex){
            left.push(arr[i])
         }else{
             right.push(arr[i])
         }
     }  
   return  quickSort(left).concat([pivotIndex],quickSort(right)) 
   }



    let arr = [1,3,5,4,6,4]
console.log('快速排序:',quickSort(arr))
console.log('冒泡排序:',bubbleSort(arr))
  console.log('选择排序:',  selectionSort(arr))
    </script>
</body>
