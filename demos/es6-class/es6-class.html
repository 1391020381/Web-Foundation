<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>es6-class</title>
</head>
<body>

<script>
  // 定义类
  let methodName = 'getArea'

  // 类不存在变量提升 hoist 这一点与ES5不同
  class Point {  // 类和模块的内部,默认就是严格模式,所以不需要使用 use strict指定运行模式。
    constructor (x, y) {
      this.x = x;
      this.y = y;
    }

// 定义类的方法的时候,前面不需要加上function 这个关键字,直接把函数定义放进出了就好了。
// 另外 方法之间不需要逗号分隔,加了会报错。
    toString () {
      return '(' + this.x + ',' + this.y + ')';
    }

    [methodName] () {
      console.log(this.x, this.y)
    }

    static staticMethod () {
      return 'hello'
    }
  }

  let aPoint = new Point(1, 3)
  console.log('aPoint:', aPoint, 'toString:', aPoint.toString())

  // 继承
  class ColorPoint extends Point {
    constructor (x, y, color) {
      super(x, y)
      this.color = color
    }

    toString () {
      return this.color + '' + super.toString() //  调用父类的toString()
    }
  }
</script>
</body>
</html>
